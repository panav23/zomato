<!DOCTYPE html>
<html>
  <head>
    <meta name = "viewport" content = "Width = device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
    <title></title>
  </head>
  <body>
     <header class "headd">
       <nav class = "navbar">
         <div class="navbar_brand">
           <img src="assets/logo.png" alt="logo" class="navbar_logo"width="100px" height="100px">
         </div>
         <div class="navbar_nav_items">
           <button class="nav_item button_primary">Order Food</button>
         </div>
     </header>
     <main class="container">
       <section class="hero_container">
         <div class="hero_img_container">
           <img src="assets/hero.jpg" alt="hero image" class="hero_image">
         </div>
         <div class="hero_description">
           <h1 class="hero_text">Order food from favourite restaurants near you.</h1>
           <button class="button_primary">Order Now</button>
         </div>
       </section>
         <!--explore menu-->
         <br>
         <br>
         <br>
         <br>
      <section class="explore_menu_container">
         <h1 class="explore_menu_text">Explore our Menu</h1>
         <div class="explore_menu_gradientbg">

         </div>
         <div class="explore_menu_lists">
           <!--Burger-->
           <div class="food_Card">
             <div class="food_Card_image_Container">
               <img src="assets/burger.jpg" alt="burger" class="food_image">
             </div>
             <div class="food_Card_description">
                <h3 class="food_title">Burger</h3>
                <p>Burger Kind, McDonalds, Burger place <span style="color: #E21818;">+3</p>
             </div>
           </div>
           <!--pizza-->
           <div class="food_Card" id="pizza_Card">
             <div class="food_Card_image_Container">
               <img src="assets/download.jpg" alt="pizza" class="food_image">
             </div>
             <div class="food_Card_description">
                <h3 class="food_title">Burger</h3>
                <p>Burger Kind, McDonalds, Burger place <span style="color: #E21818;">+3</p>
             </div>s
           </div>
          <!--ice cream-->
          <div class="food_Card" id="ice_Cream">
            <div class="food_Card_image_Container">
              <img src="assets/ice cream.jpg" alt="ice cream" class="food_image">
            </div>
            <div class="food_Card_description">
               <h3 class="food_title">Burger</h3>
               <p>Burger Kind, McDonalds, Burger place <span style="color: #E21818;">+3</p>
            </div>
          </div>
         </div>
      </section>
     </main>
  </body>
</html>
